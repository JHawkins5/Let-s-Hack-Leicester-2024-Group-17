<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Review Accommodation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="formToJSON.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="form.html">Submit A Review</a></li>
      <li><a href="addbuilding.html">Add My Building</a></li>
      <li class="title">Accommodation Reviews</li>
    </ul>
  </nav>
<main>
  <h1>Submit a Review</h1>
  <form action="thankupage.html" id="form">
    <div class="form">
      <div class="row">
        <div class="col-25">
          <label for="name">Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Your name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="accommodation">Accommodation</label>
        </div>
        <div class="col-75">
          <select id="accommodation" name="accommodation">
            <option value="freemans">Freeman's Common</option>
            <option value="opal">Opal Court</option>
            <option value="nixon">Nixon</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="roomtype">Room Type</label>
        </div>
        <div class="col-75">
          <select id="roomtype" name="roomtype">
            <option value="ensuite">Ensuite</option>
            <option value="studio">Studio</option>
            <option value="shared">Shared</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="review">Review</label>
        </div>
        <div class="col-75">
          <textarea id="review" name="review" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>

      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</main>
</body>
</html>
